name: Update CHANGELOG

on:
  push:
    branches:
      - main

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get changes
        run: |
          changes=$(git log --format=%s)
          echo "Changes:"
          echo "$changes" >> CHANGELOG

      - name: Commit CHANGELOG
        run: git add CHANGELOG && git commit -m "Update CHANGELOG"
